name: ModelOps - Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r EcoPriceEstimator/requirements.txt
        pip install pytest httpx
        
    - name: Generate Data and Train Model
      run: |
        python EcoPriceEstimator/data/generate_dataset.py
        python EcoPriceEstimator/model/train.py
        
    - name: Run API Tests
      run: |
        # We start the app in background and test it
        nohup uvicorn EcoPriceEstimator.app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl http://localhost:8000/health
        # Add more tests here
        
  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./EcoPriceEstimator
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/ecoprice-estimator:latest
          ghcr.io/${{ github.repository_owner }}/ecoprice-estimator:${{ github.sha }}

  # Bonus: Simulated Deployment to Azure
  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
